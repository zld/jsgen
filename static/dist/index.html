<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="global.title2+' | '+global.title">GTD中文社区</title>
    <meta name="title" content="{{global.metatitle}}">
    <meta name="description" content="{{global.metadesc}}">
    <meta name="keywords" content="{{global.keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/jsgen.min.css?v=5943e6b9fe99e6ddb72b87da3919a84a">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css?v=181d733a72e8b381d13c1785370ddd77">
    <script src="/static/js/reserveLoad.min.js?v=2b8dce315b63fdc272eb2e81e81253fd"></script>
  </head>
  <!--[if lt IE 8]> <body class="ie pure-g-r"> <![endif]-->
  <!--[if gt IE 7]><!--> <body class="pure-g-r ng-cloak" ng-cloak> <!--<![endif]-->
    <div class="pure-u-1 menu">
      <div class="pure-menu pure-menu-open pure-menu-horizontal wrap">
        <ul class="pure-menu-logo">
          <li><a class="pure-menu-img" href="/"><img height="50" ng-src="{{global.logo}}"/></a></li>
          <li><a href="/">{{global.title}}</a></li>
        </ul>
        <ul ng-if="!global.isPhone">
          <li><a href="/tag/Omnifocus">Omnifocus</a></li>
          <li><a href="/tag/Evernote">Evernote</a></li>
          <li><a href="/tag/Mac">Mac</a></li>
          <li><a href="/tag/iOS">iOS</a></li>
        </ul>
        <ul class="right user" ng-if="!global.isLogin">
          <li><a href="/register"><i class="fa fa-user-md"></i>注册</a></li>
          <li><a href="/login"><i class="fa fa-signin"></i>登录</a></li>
        </ul>
        <ul class="right user" ng-if="global.isLogin">
          <li><a class="pure-menu-img" href="/home"><img class="img-mini" src="/static/img/avatar.png" gen-src="{{global.user.avatar}}"/></a></li>
          <li ng-if="global.isDesktop"><a href="/home"><i class="fa fa-home"></i>{{global.user.name}}</a></li>
          <li ng-if="global.isEditor"><a href="/admin"><i class="fa fa-gear"></i>管理</a></li>
          <li ng-if="global.isDesktop"><a ng-click="logout()"><i class="fa fa-signout"></i>退出</a></li>
        </ul>
      </div>
    </div>
    <!--[if lt IE 9]>
      <div class="pure-u ie-msg warning text-center">您的浏览器太老土啦，请升级<a href="http://browsehappy.com/" target="_blank">新版浏览器</a>，或者安装<a href="http://www.google.com/chromeframe/?redirect=true"  target="_blank">Google Chrome浏览器内嵌框架</a>！</div>
    <![endif]-->
    <!--[if lt IE 8]>
      <div class="pure-u ie-logo text-center">
        <img src="/static/img/angularjs.png" />
        <h1>AngularJS中文社区</h1>
      </div>
    <![endif]-->
    <div class="pure-u-1">
      <div id="main" ng-view></div>
    </div>
    <div class="pure-u-1 footer">
      <div class="wrap">
        <a class="muted" ng-href="{{global.url}}">{{global.title}}</a> ©2013 Powered by
        <a href="https://github.com/zensh/jsgen" target="_blank">jsGen {{global.info.version}}<i class="fa fa-flag hot"></i></a>
        <span ng-show="!global.isPhone">
          &nbsp;<a class="muted" href="http://angularjs.org" target="_blank">AngularJS {{global.info.angularjs}}</a>
          &nbsp;<a class="muted" href="http://nodejs.org" target="_blank">Node.js {{global.info.nodejs}}</a>
          &nbsp;<a class="muted" href="https://github.com/DoubleSpout/rrestjs" target="_blank">rrestjs {{global.info.rrestjs}}</a>
          &nbsp;<span>{{global.beian}}</span>
        </span>
      </div>
    </div>
    <div class="loading" ng-show="loading.show"></div>
    <script>
      (function () {
        var IE8 = !-[1,],
          jqVer = IE8 ? '1.7.2' : '2.0.3',
          jqVer2 = IE8 ? 'old' : 'min';

        reserveLoad(
          IE8 && '/static/js/ie.min.js?v=44851dcd64cbae544068e596aef8093f', // load it if lt IE 9
          ['http://cdn.staticfile.org/jquery/' + jqVer + '/jquery.min.js', '/static/js/jquery.' + jqVer2 + '.js', 'jQuery'],
          ['/static/js/angular.min.js?v=5c99d9aecd0058389b9e175ff1d3521c', 'angular'],
          '/static/js/angular-lib.min.js?v=8662d467cfd5375ac6da6ddb1243e3c6',
          '/static/js/lib.min.js?v=13275f31f6d08eb274228773fc919d2d',
          '/static/js/jsgen.min.js?v=385d2c5aa652b2da2609affec26b50dd',
          function (errorUrl) {
            if (errorUrl) {
              alert('Error loading: ' + errorUrl);
            } else {
              angular.bootstrap(document, ['jsGen']);
            }
          });
      })();
    </script>
  </body>
</html>
